<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="main.css">


</head>
<body>

    <div class="container">

        <header>
            <img src="images/agenda.png" alt="capelo e diploma">
            <h1>Agenda de Contatos</h1>
        </header>
    
        <form id="form-contato">
            <input type="text" id="nome-escolhido" required placeholder="Nome" /> &nbsp;&nbsp;
            <input type="number" id="telefone-escolhido" required placeholder="Telefone " maxlength="12"  />
            <button type="submit"> Cadastrar  </button>
        </form>

        <table cellspacing = "0">
            <thead>
                <tr>
                    <th>
                       Nome
                    </th>
                    
                    <th>
                        Telefone
                    </th>
                    
                </tr>
            </thead>
            <tbody>
              
            </tbody>
            <tfoot>
                <tr> 
              
                <td id="nome-escolhido"> ---</td> 
                <td id="telefone-escolhido"> --- </td>
                </tr>
            </tfoot>
        </table>
        

        </div>

        <script src="./main.js"></script>


</body>
</html>
